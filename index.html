<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header__balance">
          <span>My balance</span>
          <span class="header__balance--amount">$921.48</span>
        </div>
        <img src="/images/logo.svg" alt="logo" />
      </div>

      <div class="container">
        <span class="title">Spending - Last 7 days</span>

        <div class="chart"></div>
        <hr />

        <div class="total">
          <div class="total__thismonth">
            <span>Total this month</span>
            <span class="bold total-spent">$478.33</span>
          </div>
          <div class="total__lastmonth">
            <span class="bold">+2.4%</span>
            <span>from last month</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
